name: release
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: yarn --frozen-lockfile
      - run: echo "$KEYSTORE_B64" | base64 -d > android/dailytoken-upload.keystore
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
      - run: ./gradlew assembleRelease \
          -PstoreFile=dailytoken-upload.keystore \
          -PstorePassword=$STORE_PW \
          -PkeyAlias=$KEY_ALIAS \
          -PkeyPassword=$KEY_PW
        working-directory: android
      - run: ./gradlew bundleRelease \
          -PstoreFile=dailytoken-upload.keystore \
          -PstorePassword=$STORE_PW \
          -PkeyAlias=$KEY_ALIAS \
          -PkeyPassword=$KEY_PW
        working-directory: android
      - uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/bundle/release/app-release.aab
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: yarn --frozen-lockfile
      - run: pod install
        working-directory: ios
      - run: |
          xcodebuild -workspace ios/dailytoken.xcworkspace -scheme dailytoken -configuration Release -archivePath ios/build/dailytoken.xcarchive clean archive
          xcodebuild -exportArchive -archivePath ios/build/dailytoken.xcarchive -exportPath ios/build/exported -exportOptionsPlist ios/exportOptions.plist
      - uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: ios/build/exported/*.ipa
  release:
    runs-on: ubuntu-latest
    needs: [ android, ios ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: android-artifacts
          path: android-artifacts
      - uses: actions/download-artifact@v4
        with:
          name: ios-artifacts
          path: ios-artifacts
      - run: |
          version_name="${GITHUB_REF_NAME#v}"
          gh release create "$GITHUB_REF_NAME" --title "$version_name" --draft \
            android-artifacts/*.apk \
            android-artifacts/*.aab \
            ios-artifacts/*.ipa
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
